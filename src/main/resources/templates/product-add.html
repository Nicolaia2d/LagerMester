<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legg til nytt produkt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm px-4 mb-4">
  <a class="navbar-brand fw-bold" href="/dashboard">
    <span class="me-2">☕</span>Lagermester
  </a>
  <ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
    <li class="nav-item"><a class="nav-link" href="/products/add">Add Product</a></li>
    <li class="nav-item"><a class="nav-link" href="/products/update">Update Stock</a></li>
  </ul>
</nav>

<!-- Innhold -->
<div class="container">

  <h1 class="text-center mb-4">➕ Legg til nytt produkt</h1>

  <!-- Skjema for å legge til nytt produkt -->
  <form th:action="@{/products/save}" method="post" class="card shadow-sm p-4 bg-white">

    <div class="mb-3">
      <label for="sku" class="form-label">SKU</label>
      <input type="text" class="form-control" id="sku" name="sku" placeholder="Skriv inn unik SKU" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Produktnavn</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Skriv inn produktnavn" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Lagerbeholdning</label>
      <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Antall på lager" min="0" required>
    </div>

    <div class="mb-3">
      <label for="thumbnailUrl" class="form-label">Bilde-URL (valgfritt)</label>
      <input type="text" class="form-control" id="thumbnailUrl" name="thumbnailUrl" placeholder="https://...">
    </div>

    <div class="d-flex justify-content-between">
      <a href="/dashboard" class="btn btn-secondary">Tilbake</a>
      <button type="submit" class="btn btn-success">Lagre produkt</button>
    </div>

  </form>

</div>

</body>
</html>
