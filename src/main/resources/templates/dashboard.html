<!DOCTYPE html>
<html lang="no" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm px-4 mb-4">
  <a class="navbar-brand fw-bold" href="/dashboard">
    <span class="me-2">‚òï</span>Lagermester
  </a>
  <ul class="nav">
    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
    <li class="nav-item"><a class="nav-link" href="/products/add">Add Product</a></li>
    <li class="nav-item"><a class="nav-link" href="/products/update">Update Stock</a></li>
  </ul>
</nav>

<!-- Hovedinnhold -->
<div class="container">
  <!-- Handling Cards -->
  <div class="row text-center mb-4">
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="display-4 mb-2">üì¶</div>
          <h5 class="card-title">View Stock</h5>
          <a href="/products" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="display-4 mb-2">‚ûï</div>
          <h5 class="card-title">Add New Product</h5>
          <a href="/products/add" class="btn btn-primary">Add Product</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <div class="display-4 mb-2">üîÅ</div>
          <h5 class="card-title">Update Inventory</h5>
          <a href="/products/update" class="btn btn-primary">Update</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Sales and Stock Levels -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Sales</h5>
          <img src="/images/sales-placeholder.png" class="img-fluid" alt="Sales Graph Placeholder">
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">Stock Levels</h5>
          <table class="table table-borderless mb-0">
            <thead>
            <tr>
              <th>Product</th>
              <th>SKU</th>
              <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr><td>Product A</td><td>5323</td><td>760</td></tr>
            <tr><td>Product B</td><td>5334</td><td>160</td></tr>
            <tr><td>Product C</td><td>5345</td><td>458</td></tr>
            <tr><td>Product D</td><td>5327</td><td>100</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
